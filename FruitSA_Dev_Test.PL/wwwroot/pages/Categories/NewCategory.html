<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous" />
    <title>Create Category</title>
</head>
<body>

    <form id="newCategory">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header"> <h2>Create new Category</h2></div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category Id</label>
                            <input type="text" class="form-control" id="categoryId" name="categoryId" placeholder="Category Name">
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Category Name">
                        </div>
                        <div class="mb-3">
                            <label for="categoryCode" class="form-label">Category Code</label>
                            <input type="text" class="form-control" id="categoryCode" name="categoryCode" placeholder="Category Code">
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="isActive" name="isActive" checked>
                            <label class="form-check-label" for="isActive" name="isActive">Active</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-md-2">
                            <input class="btn btn-success" type="submit" value="Save" />
                            <a href="/pages/Categories/Categories.html" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
            </div>
        </div>
    </form>



</body>

</html>
<script>
    
    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity =
        "sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin = "anonymous"
        

    const form = document.getElementById('newCategory');

    newCategory.addEventListener('submit', function (e) {
        e.preventDefault();

        const categories = new FormData(form);
        var catid = document.getElementById('categoryId').value;
        var name = document.getElementById('name').value;
        var categoryCode = document.getElementById('categoryCode').value;
        var isActive = document.getElementById('isActive').checked;

        console.log(categories);

        fetch('https://localhost:7252/api/Category/CreateCategory', {
            method: "POST",
            body: JSON.stringify({
                categoryId: catid,
                name: name,
                categoryCode: categoryCode,
                isActive: isActive
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            }

        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.log(error))
           
    })

</script>



<style>
    .card {
        width: 900px;
        background-color: white;
        margin-top:50px;
    }
    .card-header {
        background-color: white;
    }
    .card-footer {
        background-color: white;
    }
</style>
